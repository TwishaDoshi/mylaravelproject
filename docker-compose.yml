version: '3'

services:
  # Laravel application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: mydatabase
      DB_USERNAME: twisha
      DB_PASSWORD: twisha@123

  # MySQL database
  mysql:
    image: mysql:5.7
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: twisha@123
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: twisha
      MYSQL_PASSWORD: twisha@123

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql
    ports:
      - "8002:80"
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: twisha
      PMA_PASSWORD: twisha@123

volumes:
  mysql_data:
